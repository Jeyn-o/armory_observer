name: Torn Armory Daily Fetch

permissions:
  contents: write

# Trigger daily at 02:00 UTC, also allow manual triggering
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Optional: fetch logs for a specific date (YYYY-MM-DD)'
        required: false
        default: ''

jobs:
  fetch-armory:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'


      # Step 4: Run the runtime script
      - name: Run Torn Armory Runtime
        run: |
          if [ "${{ github.event.inputs.date }}" != "" ]; then
            echo "Fetching logs for ${{ github.event.inputs.date }}"
            node runtime.js ${{ github.event.inputs.date }}
          else
            echo "Fetching logs for yesterday"
            node runtime.js
          fi
