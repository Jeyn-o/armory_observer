name: Torn Armory Daily Fetch

permissions:
  contents: write

on:
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Optional: fetch logs for a specific date (YYYY-MM-DD)'
        required: false
        default: ''

jobs:
  fetch-armory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Run Torn Armory Runtime
        run: |
          if [ "${{ github.event.inputs.date }}" != "" ]; then
            echo "Fetching logs for ${{ github.event.inputs.date }}"
            node runtime.js "${{ github.event.inputs.date }}"
          else
            echo "Fetching logs for yesterday"
            node runtime.js
          fi
